<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Drawing Lines</h5>
      <p class="card-text">Tutorial 2 </p>
      <button class="btn btn-primary" (click)="toggle()">{{buttonName}} <fa-icon icon="{{buttonIcon}}"></fa-icon></button>
    </div>
  </div>
  <ng-container *ngIf="show">
      <div class="pane">
       <svg id="redline">
         <line x1="0" y1="10" x2="300" y2="10" style="stroke: red; stroke-width: 2;"/>
       </svg>
      </div>

  </ng-container>
