<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Scalable Vector</h5>
    <p class="card-text">Tutorial 1 </p>
    <button class="btn btn-primary" (click)="toggle()">{{buttonName}} <fa-icon icon="{{buttonIcon}}"></fa-icon></button>
  </div>
</div>
<ng-container *ngIf="show">
    <div class="pane">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" >
          <text x="0" y="50" font-family="Verdana" font-size="30" fill="#8627FF">Hello, out there!</text>
        </svg> 
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
          <text x="50" y="40" font-family="Verdana" font-size="20" fill="#000000" transform="rotate(30,20,40)">Hello Groupe LGS</text>
        </svg> 
        
    </div>
    <div class="pane">
        <svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
          <style>
            .small { font: italic 13px sans-serif; }
            .heavy { font: bold 30px sans-serif; }
        
            /* Note that the color of the text is set with the    *
             * fill property, the color property is for HTML only */
            .Rrrrr { font: italic 40px serif; fill: red; }
          </style>
        
          <text x="20" y="35" class="small">My</text>
          <text x="40" y="35" class="heavy">cat</text>
          <text x="55" y="55" class="small">is</text>
          <text x="65" y="55" class="Rrrrr">Grumpy!</text>
        </svg>
    </div>
</ng-container>
